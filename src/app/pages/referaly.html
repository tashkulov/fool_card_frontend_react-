/* Скрываем стандартный чекбокс */
.checkboxer .custom-c {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}

/* Стили для кастомного квадратика чекбокса */
.checkboxer .checkmark {
    position: relative;
    height: 25px;
    width: 25px;
    background: linear-gradient(180.00deg, rgb(56, 20, 20), rgb(29, 8, 8) 100%);
    border-radius: 8px;
    display: inline-block;
}

/* Добавляем стили при наведении курсора */
.checkboxer input[type="checkbox"]:hover~.checkmark {
    background-color: #ccc;
}

/* Стили для состояния "отмечено" */
.checkboxer input[type="checkbox"]:checked~.checkmark {
    background-color: #2196F3;
}

/* Стили для отметки внутри кастомного квадратика */
.checkboxer .checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Появление отметки при состоянии "отмечено" */
.checkboxer input[type="checkbox"]:checked~.checkmark:after {
    display: block;
}

/* Стили для самой отметки */
.checkboxer .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}

document.addEventListener('DOMContentLoaded', function() {

});





const diamond = new rive.Rive({
    src: 'js/rive/diamond.riv',
    canvas: document.getElementById('diamond'),

});

diamond.on('load', () => {
    if (document.getElementById('diamond').classList.contains('active')) {
        diamond.play('active');
    }
});

});

    }
});
