<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Vite + React + TS</title>
</head>


<body style="margin: 0; height: 852px; width: 393px;">
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка Telegram Web App API
            Telegram.WebApp.onEvent('viewportChanged', function() {
                Telegram.WebApp.setViewSize(393, 852);
            });

            Telegram.WebApp.ready(function() {
                Telegram.WebApp.setViewSize(393, 852);
            });
        });
    </script>
</body>

</html>
