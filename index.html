<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/app/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
</head>

<body style="margin: 0; height: 852px; width: 393px;">
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('root');
            container.style.width = '393px';
            container.style.height = '852px';

            // Настройка Telegram Web App API
            Telegram.WebApp.ready(function () {
                Telegram.WebApp.setViewSize(393, 852);
            });
        });
    </script>
</body>

</html>
